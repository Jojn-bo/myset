<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <fieldset>
        <legend>登录</legend>
        <label for="username">用户名：</label><!--for和input通过id来关联，使得点击label就可以出现光标-->
        <input id="username" type="text" name="user">
        <br>
        <label for="pwd">密码：</label>
        <input id="pwd" type="password" name="user">
    </fieldset>
</body>
</html>
