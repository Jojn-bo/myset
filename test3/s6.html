<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form enctype="multipart/form-data"><!--enctype这个是上传文件要关联的插件-->
        <div>
            <input type="text" name="user" />
            <p>请选择性别：</p>
            男：<input type="radio" name="gender" value="1"/>
            女：<input type="radio" name="gender" value="2"/>
            alex：<input type="radio" name="gender" value="3"/>
            <p>爱好:</p>
            篮球：<input type="checkbox" name="favor" value="1" checked="checked"/><!--checked='checked'是代表默认选中-->
            足球：<input type="checkbox" name="favor" value="2"/>
            台球：<input type="checkbox" name="favor" value="3"/>
            网球：<input type="checkbox" name="favor" value="4"/>
            <p>技能:</p>
            撩妹：<input type="checkbox" name="skill"/>
            写代码：<input type="checkbox" name="skill"/>
            <p>上传文件</p>
            <input type="file" name="fname" />
        </div>
        <input type="submit" value="提交" />
        <input type="reset" value="重置" />
    </form>
</body>
</html>
