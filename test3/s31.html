<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" onclick="addsome();" value="test"/>
    <input type="button" onclick="AddEle1();" value="+"/>
    <input type="button" onclick="AddEle2();" value="+"/>
    <div id = 'test'>
        <span>内容</span>
    </div>
    <div id="i1">
        <p><input type="text" /></p>
    </div>
    <script>
        function AddEle1() {
            //创建一个标签,将标签添加到i1里面
            var tag = "<p><input type= \"text\" /></p>";
            document.getElementById('i1').insertAdjacentHTML("beforeEnd",tag);
        }
        function AddEle2() {
            var tag = document.createElement('input');
            tag.setAttribute('type','text');
            tag.style.fontSize = '16px';
            tag.style.color = 'red';
            var p = document.createElement('p');
            p.appendChild(tag);
            document.getElementById('i1').appendChild(p);
        }
        function addsome() {
             document.getElementById('test').insertAdjacentHTML("afterBegin","<h1> 在文本前容器内插入内容1</h1>");
             document.getElementById('test').insertAdjacentHTML("beforeEnd","<h2> 在文本后容器内插入内容2</h2>");
             document.getElementById('test').insertAdjacentHTML("beforeBegin","<h4> 在文本前容器外插入内容4</h1>");
             document.getElementById('test').insertAdjacentHTML("afterEnd","<h5> 在文本后容器外插入内容5</h2>");
         }
    </script>
</body>
</html>
