<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form id='f1' action="http://www.baidu.com ">
        <input type="text">
        <input type="submit" value="提交">
        <a onclick="submitForm();">提交把</a>
    </form>
    <script>
        function submitForm() {
            document.getElementById('f1').submit();
        }
        var obj = setInterval(function () {
            console.log(1);
            clearInterval(obj);
        },1000);
        setTimeout(function () {
            console.log('超过设定时间就输出该内容')
        },3000);
    </script>
</body>
</html>
