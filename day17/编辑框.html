<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div_first{
            min-width: 350px;
            overflow: auto;
        }
        #div_head{
            height: 40px;
            margin: 20px;
            /*text-align: center;*/
        }
        #div_head label{
            font-size:20px;
            background-color: darkgray;
            display: inline-block;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <div id="div_first">
        <div id="div_head">
            <input id="allChoise" type="button" value="全选">
            <input id="rChoise" type="button" value="反选">
            <input id="cancelChoise" type="button" value="取消">
            <label id="edit">进入编辑模式</label>
        </div>

        <table id="tab" border="1" >
            <thead>
                <tr>
                    <th>选择</th>
                    <th>主机名</th>
                    <th>端口</th>
                    <th>状态</th>
                </tr>
            </thead>
            <tbody id="tb">
                <tr>
                    <td><input type="checkbox"></td>
                    <td>v1</td>
                    <td>v11</td>
                    <td>在线</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>v1</td>
                    <td>v11</td>
                    <td>在线</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>v1</td>
                    <td>v11</td>
                    <td>在线</td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="jquery-1.12.4.js"></script>
    <script>
        // 全选
        $('#allChoise').click(function () {
            $(':checkbox').prop('checked',true);
        });
        // 反选
        $('#rChoise').click(function () {
            $(':checkbox').each(function () {
                if($(this).prop('checked')){
                    $(this).prop('checked',false);
                }else{
                    $(this).prop('checked',true);
                }
            })
        });
        // 取消
        $('#cancelChoise').click(function () {
            $(':checkbox').prop('checked',false);
        });
        // 点击label会变色，改变table的形状并变成编辑模式，再次点击会变回列表
        $('#edit').click(function () {
            // 添加点击变色及变形状的字典
            var args1 = [{'backgroundColor':'darkgray'},{ 'border':'1', 'height':'110px', 'width':'170px'}];
            var args2 = [{'backgroundColor':'coral'},{ 'border':'4', 'height':'200px', 'width':'250px'}];
            // 通过判定label的背景色来决定使用哪个变量
            if (($(this).css('backgroundColor')) == 'rgb(169, 169, 169)'){
                changeClass_table(this,args2);
            }else{
                changeClass_table(this,args1);
            }
        });

        function changeClass_table(This,args) {
            // label 背景变色
            $(This).css(args[0]);
            // table 外观变化
            $('#tab').css(args[1]);
            // 两个tr内容删除，复制其中的数据，添加一个input和一个select
            // i 是用于获取点击次数

        }
    </script>
</body>
</html>
